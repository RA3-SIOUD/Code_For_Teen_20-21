<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">
    <div class="container">
        <h1>Register Form</h1>
        <form>
            <div class="control">
                <label class="item" for="name">Name:</label>
                <input class="item" type="text" name="name" id="name" required placeholder="type here" minlength="5" maxlength="20"></div>
            <div class="control">
                <label class="item" for="email">Email:</label>
                <input class="item" type="email" name="email" id="email" required placeholder="type here"></div>
            <div class="control">
                <label class="item" for="password">Password:</label>
                <input class="item" type="password" name="password" id="password" required placeholder="type here"></div>
            <div class="control">
                <input class="button" type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
